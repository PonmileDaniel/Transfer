name: Simple Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Backend Dependencies
      working-directory: ./Backend
      run: npm install

    - name: Check Backend Syntax
      working-directory: ./Backend
      run: node --check server.js

    - name: Backend Build Success
      run: echo "✅ Backend dependencies installed and syntax checked successfully!"

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Frontend Dependencies
      working-directory: ./Frontend
      run: npm install

    - name: Build Frontend
      working-directory: ./Frontend
      run: npm run build

    - name: Frontend Build Success
      run: echo "✅ Frontend built successfully!"